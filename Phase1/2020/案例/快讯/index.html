<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>快讯</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		body {
			background-color: #f8f8f8;
			font-size:14px;
			color:#333;
		}
		ul {
			list-style:none;
		}
		a {
			text-decoration:none;
			color:#333;
		}
		.box {
			width:800px;
			background-color: #fff;
			padding:20px;
		}
		.box .box_header {
			height:50px;
			line-height:50px;
		}
		.box .box_header .header_l {
			float: left;
			font-size:24px;
		}
		.box .box_header .header_l img {
			width:30px;
			vertical-align:middle;
		}
		.box .box_header .header_r {
			float: right;
			color:#999;
		}
		.box_content li {
			height:30px;
			line-height:30px;
		}
		.box_content li>div {
			float: left;
			width:30px;
			height:30px;
			position:relative;
		}
		.box_content li>div::before {
			content:'';
			position:absolute;
			width:16px;
			height:16px;
			background-color:rgb(230,241,251);
			top:0;
			left:0;
			right:0;
			bottom:0;
			margin:auto;
			border-radius:50%;
		}
		.box_content li>div::after {
			content:'';
			position:absolute;
			width:8px;
			height:8px;
			background-color:rgb(83,153,222);
			top:0;
			left:0;
			right:0;
			bottom:0;
			margin:auto;
			border-radius:50%;
		}
		.box_content li>a {
			float: left;
		}
		.box_content li>a:hover {
			color:rgb(83,153,222);
		}
		.box_content li>span {
			float: right;
			color:#999;
		}
	</style>
</head>
