<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例</title>
	<!-- 使用内联样式表引入CSS -->
	<style type="text/css">
		/*标签选择器 选中所有li标签，让它的颜色变成#999*/
		li {
			color:#999;
		}
		/*class选择器，也叫类选择器，选中所有class="first_li"的元素，更改颜色为#424242*/
		.first_li {
			color:#424242;
		}
		a {
			color:#424242;
			/*去掉a链接的下划线*/
			text-decoration:none;
		}
	</style>
</head>
<body>

	<ul>
		<li class="first_li"><a href="./article.html" target="_blank">稀奇！睡觉翻个身就出国了？</a></li>
		<li><a href="./article.html" target="_blank">日本夏日活动专用彩车，曾经是天皇所用的豪华用车</a></li>
		<li><a href="./article.html" target="_blank">打破纪录！美国近亿选民已提前投票</a></li>
		<li><a href="./article.html" target="_blank">精选一组罕见的趣图；鬼斧神工的地质奇迹</a></li>
	</ul>
</body>
</html>
