<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>a标签的使用和base标签的使用</title>
	<base target=_blank>
</head>
<body>
<div>
	<h2>什么是a标签</h2>
	<span>a标签的作用，就是用于跳转页面与页面之间的</span>
	<span>a标签的格式：《a href="指定需要跳转的目标界面"》需要展现给用户查看的内内容《/a》</span>
	<br>
	<span>target="_slef 当前选项卡跳转页面</span>
	<br>
	<span>target="_blank 用于在新的选项卡中跳转，跳出新的窗口界面</span>
	<br>
	<a href="https://www.baidu.com/" target="_slef">百度</a><!-- 当前选项卡跳转页面 -->
	<br>

	点击图片跳转页面
	<a href="https://www.baidu.com/" target="_blank"><!-- 用于在新的选项卡中跳转，跳出新的窗口界面 -->
	<img src="../images/html5.png">
	</a>
	<!-- 练习百度右上角超链接 -->

</div>

</html>
