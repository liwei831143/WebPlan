<!DOCTYPE html>

		a {
			text-decoration: none;

		}
		ul {
			list-style-type:none;
		}
		.nav {
			height: 40px;
			background-color: #006abe;

		.nav .nav_r {

		}
		.nav .nav_r li {
			width:100px;
			text-align: center;
			float: left;
			margin-left:20px;
			font-size:14px;
