<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
	</style>

<body>
<from method="get" action="">
	<h1>不跳转提交页面 </h1>
	username<input type="text" name="sername"><br>
	<!-- type属性是你想把框内输入啥就写啥自定义，如果你只是想单纯的查字文本的话就写text就好了 -->
	password<input type="password" name="password">
	<h1>单选框和复选框</h1>
	<h3>单选</h3>
	check<input type="radio" name="meat" value="check">
	big<input type="radio" name="meat" value="big" checked="big"><!-- 默认选择属性checked -->
	sheep<input type="radio" name="meat" value="radio">
	<input type="submit" >
    <h3>复选</h3>
    鸡肉<input type="checkbox" name="meat" value="check">
	猪肉<input type="checkbox" name="meat" value="big">
	羊肉<input type="checkbox" name="meat" value="sheep" checked="sheep"><!-- 默认选择属性checked -->
	<input type="submit">
    <h1>province</h1>
	<select name="province">
		<option value="王岗">王岗</option>
		<option value="王岗">马上</option>
		<option value="王岗">立刻</option>
		<input type="submit" name="">
	</select>
</from><!-- 不跳转提交页面 -->
</body>
</html>
