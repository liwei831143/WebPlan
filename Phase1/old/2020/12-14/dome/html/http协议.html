<div>
	<h2>什么是http协议</h2>
	<span>是用来约束和规范哪一类事物</span>
	<p>就相当于我们两个人商量好都说中文或都说英文一样，提前规范好两个人之间如何沟通，也就是规范约束浏览器和服务器之前如果沟通</p>
	<span>沟通问题</span>
	<p>沟通做常见的问题就是语言不通，比如一个中国人和一个美国人沟通，一个人呢会说中文，一个人呢会说英文，如果两个人都不懂中文或者英文那么就会出现问题</p>
