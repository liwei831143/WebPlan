<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.plat{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left:-190px;
			margin-top:-93px;
			width: 380px;
			height: 185px;
		}
		.circle1,
		.circle2,
		.circle3,
		.circle4,
		.circle5{
             width: 100px;
             height: 100px;
             border: 10px solid black;
             border-radius: 50%;
             position: absolute;
		}
		.circle1{
			border-color: yellow;
			left: 0;
			top: 0;
			z-index:3;
		}
		.circle2{
			border-color: red;
			top: 0;
			left: 130px;
			z-index: 3;/*圆与圆在谁在上面的效果，设置z-index*/
		}
		.circle3{
			border-color: green;
			left: 260px;
			top: 0;
			z-index: 3;
		}
		.circle4{
			border-color: blue;
			left: 65px;
			top: 70px;
		}
		.circle5{
			border-color: purple;
			left: 195px;
			top:70px;
		}


	</style>
</head>
<body>
<div class="plat">
	<div class="circle1"></div>
	<div class="circle2"></div>
	<div class="circle3"></div>
	<div class="circle4"></div>
	<div class="circle5"></div>

</div>
</body>
</html>
