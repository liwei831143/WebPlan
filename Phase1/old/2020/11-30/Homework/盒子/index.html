<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>盒模型</title>
	<style type="text/css">
		.red{
			background-color: red;
		}
		.pink{
			background-color: green;
		}
		.gray{
			background-color: gray;
		}
		.size1{
			width: 100px;
			height: 100px;
		}
		.size2{
			width: 200px;
			height: 200px;
		}
		.size3{
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
<div class="pink size1"></div>
<div class="red size3"></div>
<div class="gray size2"></div><!-- 先定义功能后选用 -->
</body>
</html>
