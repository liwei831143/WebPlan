<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>推广</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #999;

		}
		.box{
			width: 300px;
			height: 640px;
			background-color: #fff;
			padding: 20px;
			overflow: hidden;
		}
        .head{
        	width: 300px;
        	height: 35px;
        }
		.head img{
			float: left;
		}
		.head span{
			float: left;
			font-weight: 400px;
			font-size: 24px;
			line-height: 35px;
		}
		.head a{
			text-decoration: none;
			color: #595855;
			float: right;
			line-height: 35px;
			font-size: 14px;
		}
		.bt .xbt{
             width: 300px;
             height: 15px;
             border-bottom : 1px solid #eaeeef;
             border-top: 1px solid #eaeeef;
             padding-top: 10px;
             padding-bottom:10px;
             margin-top: 20px;
            
             line-height: 15px;
            
            

           
             }
		.bt .xbtl li{
			display: block;
            color: #6c;
			width: 50%;
			list-style-type: none;
			color:#000;
			text-align: center;
			float:left;
			
		}
		.bt .xbtr li{
			display: block;
			width: 50%;
			list-style-type: none;
			color:#000;
			text-align: center;
			float: right;
		}
		ul{
			list-style: none;
		}
		
		.left{
			float: left;
		}
		.left img{
             width: 50px;
             height: 50px;


		}
		button{
			float: right;
			
			background: #e6f1fb;
			color: #06c;
			border: 0px;
			line-height: 20px;
			
		}
		.right {
             float: left;
             width: 250px;
             line-height: 20px;
		}
		h3{
			float: left;
		}
		.right .rr{
			font-size: 14px;
			color: #858589;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="head">
		<img src="">
		<span>话题</span>
		<a href="#">更多></a>
	</div>
	
	<div class="bt">
		<div class="xbt">
		   <div class="xbtl">
			   <li>热门</li>   
		   </div>
	       <div class="xbtr">
		      <li>新品</li>
	       </div>
        </div>
	</div>
	<div class="nr">
		<ul>
		    <li>
		    	<div class="left"><img src="./images/bj.jpg"></div>
		    	<div class="right">
		    		<div class="rl">
		    			
		    				<h3>BAT签署数据安全公约</h3>
		    			    <button>关注</button>
		    			
		    		</div>
		    		<div class="rr">据工信部消息，当前，数据已成为新型生产要素，保护数据安全对数字经济健康发展至关重要。为切实做好电信和互联网行业网络数据安全保护，持续提升行业数据安全治理水平，工业和信息化部网络安全管理局指导中国互联网协会充分发挥行业组织自律职能</div>
		    	</div>
		    </li>
	    </ul>
	</div>
    
</div>
</body>
</html>
