<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>百度一下，你就知道</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		body {
			color:#424242;
			font-size: 14px;
		}
		ul {
			list-style-type:none;
		}
		a {
			text-decoration:none;
			color:inherit;
		}
		.wrapper {
			position:absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			/*background-image:url('./images/825.jpg')*/
		}
		.wrapper .nav {
			height:60px;
			line-height:60px;
			/*background-color:#ff0;*/
			padding-left:30px;
			padding-right:30px;
		}
		.wrapper .nav .nav_l {
			float: left;
		}
		.wrapper .nav .nav_l li {
			float:left;
			margin-right:30px;
		}
		.wrapper .nav .nav_r {
			float: right;
		}
		.wrapper .nav .nav_r span {
			margin-right:30px;
		}
		.wrapper .nav .nav_r button {
			background:#4e71f2;
			color:#fff;
			border:none;
			padding:4px 10px;
			border-radius:4px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="nav">
			<div class="nav_l">
				<ul>
					<li><a href="#">新闻</a></li>
					<li><a href="#">hao123</a></li>
					<li><a href="#">地图</a></li>
					<li><a href="#">视频</a></li>
					<li><a href="#">贴吧</a></li>
					<li><a href="#">学术</a></li>
					<li><a href="#">更多</a></li>
				</ul>
			</div>
			<div class="nav_r">
				<span>设置</span>
				<button>登录</button>
			</div>
		</div>
	</div>
</body>
</html>
