<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>百度一下，你就知道</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		body {
			color:#424242;
			font-size: 14px;
		}
		ul {
			list-style-type:none;
		}
		a {
			text-decoration:none;
			color:inherit;
		}
		.wrapper {
			position:absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			/*background-image:url('./images/825.jpg')*/
		}
		.wrapper .nav {
			height:60px;
			line-height:60px;
			/*background-color:#ff0;*/
			padding-left:30px;
			padding-right:30px;
		}
		.wrapper .nav .nav_l {
			float: left;
		}
		.wrapper .nav .nav_l li {
			float:left;
			margin-right:30px;
		}
		.wrapper .nav .nav_r {
			float: right;
		}
		.wrapper .nav .nav_r span {
			margin-right:30px;
		}
		.wrapper .nav .nav_r button {
			background:#4e71f2;
			color:#fff;
			border:none;
			padding:4px 10px;
			border-radius:4px;
		}


		.main {
			width:546px;
			margin-left:auto;
			margin-right:auto;
		}
		.logo {
			width:270px;
			margin-left:auto;
			margin-right:auto;
		}
		.logo img {
			width:100%;
		}

		.search {
			width: 547px;
		}
		.search>div {
			float: left;
		}
		.search::after {
			content:'';
			display:block;
			clear:both;
		}

		.search .search_inner {
			float: left;
			position:relative;
		}
		.search .search_inner input {
			width: 427px;
			height:40px;
			border:2px solid #4e71f2;
			border-right:none;
			border-radius:10px 0 0 10px;
			user-select: none;
			outline: none;
			padding-left:10px;
		}
		.search .search_inner img {
			width:30px;
			position:absolute;
			top:7px;
			right:20px;
		}
		.search .search_btn {
			float: right;
		}
		.search .search_btn button{
			width:108px;
			height:44px;
			background: #4e6ef2;
			color:#fff;
			border:none;
			border-radius:0 10px 10px 0;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<!-- 顶部导航 -->
		<div class="nav">
			<div class="nav_l">
				<ul>
					<li><a href="#">新闻</a></li>
					<li><a href="#">hao123</a></li>
					<li><a href="#">地图</a></li>
					<li><a href="#">视频</a></li>
					<li><a href="#">贴吧</a></li>
					<li><a href="#">学术</a></li>
					<li><a href="#">更多</a></li>
				</ul>
			</div>
			<div class="nav_r">
				<span>设置</span>
				<button>登录</button>
			</div>
		</div>

		<!-- 搜索 -->
		<div class="main">
			<div class="logo">
				<img src="https://www.baidu.com/img/dong_ff9a072b5730a7cd566e336bfdcca412.gif">
			</div>
			<div class="search">
				<div class="search_inner">
					<input type="text" />
					<img src="./images/crame.png">

				</div>
				<div class="search_btn">
					<button>百度一下</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
