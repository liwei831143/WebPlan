<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background: #f8f8f8;
		}
		.box{
			background-color: #fff;
			width: 800px;
			padding: 20px;
		}
		.head{
			height: 50px;
			line-height: 50px;

		}
		.head .head_l{
			float: left;
		}
		.head .head_r{
			float: right;
		}
		/*.head .head_l span{
			font-size: 20px;
		}
		.head .head_r span{
			font-size: 14px;
			color: #595855;
		}*/
		ul{
			list-style-type: none;
		}
		.content li{
			height: 30px;
			line-height:30px;
		}
		.content a{
			text-decoration: none;
			color: #333;
			float: left;
			font-size: 16px;
		}
		.content span{
			float: right;
			font-size: 14px;
			color: #8590a6
		}
	</style>
</head>
<body>
<div class="box">
	<div class="head">
		<div class="head_l">
			<!-- <img src=""> -->
			<span>快讯</span>
		</div>
		<div class="head_r">
			<span>换一批</span>
			&nbsp;
			<span>|</span>
			&nbsp;
			<span>更多快讯</span>
		</div>
	</div>
	<div class="content">
		<ul>
			<li>
				<a href="#">如果说你是海上的烟火</a>
				<span>2小时前</span>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
