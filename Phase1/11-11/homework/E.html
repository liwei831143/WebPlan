<!DOCTYPE html>
<html>
<head>
	<title>五环</title>
	<meta charset="utf-8">
	<style type="text/css">
		.yihuan{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left:-190px;
			margin-top:-93px;
			
			height: 185px;
			width: 380px;
		}
		.q1,
		.q2,
		.q3,
		.q4,
		.q5{
			position: absolute;
			width: 100px;
			height: 100px;
			border: 10px solid black;
			border-radius: 50%;
		}
        .q1{
        	border-color: red;
        	left: 0px;
        	top: 0px;
        }
        .q2{
        	border-color: green;
        	z-index: 3;
        	left: 130px;
        	top: 0px;
        }
        .q3{
        	border-color: yellow;

        	left: 260px;
        	top: 0px;
        }
        .q4{
        	border-color: blue;
        	left: 65px;
        	top: 70px;
        }
        .q5{
        	border-color: purple;
        	left: 195px;
        	top: 70px;
        }
	</style>
</head>
<body>
	<div class="yihuan">
		<div class="q1"></div>
		<div class="q2"></div>
		<div class="q3"></div>
		<div class="q4"></div>
		<div class="q5"></div>
	</div>
</body>
</html>
