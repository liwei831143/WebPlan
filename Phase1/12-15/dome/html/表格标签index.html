<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
<div>
	<h1>什么是表格</h1>
	用来给一堆数据添加表格语义，表格是一种数据的表现形式，当数据量非常大的时候，表格这种展现形式被认为是一种最清晰的表现形式
	<table border="1" width="500px" height="300px" color:pink;>
		<tr valign="top"><!-- tr代表行 -->
			<td colspan="2">112</td><!-- td代表列 、单元格-->
			
			<td>123</td>
		</tr>
		<tr valign="bottom"><!-- tr代表行 -->
			<td rowspan="2">112</td><!-- td代表列 、单元格-->
			<td>123</td>
			<td>123</td>
		</tr>
		<tr valign="center"><!-- tr代表行 -->
			<td>112</td><!-- td代表列 、单元格-->
			<td colspan="3">123</td>
		</tr>
	</table>
</div>
</body>
</html>
