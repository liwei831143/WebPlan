<!DOCTYPE html>
<html>
<head>
	<title>选择器</title>
	<style type="text/css">
		#id1{
			color: red;
		}
		.id2{
			color: blue;
		}
        div strong em{
        	color: pink;
        	font-style: normal;
        	font-weight:normal;
        }
        #id1,
        .id2{
        	background-color: red;
        }
	</style>
</head>
<body>
<div id="id1">想柱子的一天</div>
<div class="id2">想微微的一天</div>
<div>
	<strong>
		<em>zhuzhu</em>
	</strong>
</div>
<em>123</em>
</body>
</html>
