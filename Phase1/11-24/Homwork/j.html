<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>推广</title>
	<style>
		body{
	background-color:#999;
	}
	*{
		margin:0;
		padding:0;
	}
	.box{
		width:340px;
		height:640px;
		background-color:#fff;
	    margin-left:auto;
		margin-right:auto;
		padding:20px;
		}
.header{
	width:300px;
	height:45px;
}
.header a{
	text-decoration:none;
	color:#595855;
	font-size:16px;
	float:right;
	}
.remen{
	width:150px;
	height:34px;
	background-color:#fff;
	text-align:center;
	line-height:34px;
	border-top-width: 1px;
	border-right-width: 1px;
	border-bottom-width: 1px;
	border: solid;
	border: #999;
	
}
.remen span{
	color:#06c;
	font-size:14px;
	
	}
	</style>
</head>
<body>
<div class="box">
   <div class="header">
      <h2>话题</h2>
     <a href="#">更多></a>
</div>
<div class="remen">
    <span>热门</span>
</div>
</div>
</body>
</html>
