	<title>浏览器请求数据的过程</title>
</head>
<body>
    <h2>浏览器请求数据的过程</h2>
    <p>请求报文和访问报文在哪里</p>
	<img src="../images/shuju.png" alt="访问一个浏览器输入网址按下访问比如是访问百度浏览器，就向百度发送请求报文(请求行、请求头、请求体)→处理浏览器的请求→将处理结果返回给浏览器→向电脑发送响应报文（响应行、响应头、响应体）→解析浏览器访问的内容给用户">
</body>
