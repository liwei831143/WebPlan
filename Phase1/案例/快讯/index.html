<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>快讯</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		body {
			background-color: #f8f8f8;
			font-size:14px;
			color:#333;
		}
		.box {
			width:800px;
			background-color: #fff;
			padding:20px;
		}
		.box .box_header {
			height:50px;
			line-height:50px;
		}
		.box .box_header .header_l {
			float: left;
			font-size:24px;
		}
		.box .box_header .header_r {
			float: right;
			color:#999;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box_header">
			<div class="header_l">
				<img src="">
				<span>快讯</span>
			</div>
			<div class="header_r">
				<span>换一批</span>
				&nbsp;
				<span>|</span>
				&nbsp;
				
				<span>更多快讯></span>
			</div>
		</div>
		<div class="box_content"></div>
	</div>
</body>
</html>
