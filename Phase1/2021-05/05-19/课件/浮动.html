<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            background-color: #f00;
            /* height: 20px; */
        }
        p {
            float: left;
        }
        h6 {
            /* 清除浮动 */
            clear: both;
        }

        /* 清除浮动
            1. 给父元素设置高度 
            2. 给父元素追加一个块级元素，并设置样式clear:both
         */
        
    </style>
</head>

<body>
    <div>
        <p>123weqweqwe</p>
        <h6></h6>
    </div>
</body>

</html>
