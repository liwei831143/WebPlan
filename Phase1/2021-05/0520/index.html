<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>百度</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .waiceng {
            width: auto;
            height: 30px;
            background-color: rgb(255, 255, 255);
        }

        .nav {

            margin-left: auto;
            margin-right: auto;
        }

        .nav_l {
            width: 600px;
            height: 30px;
            float: left;
            line-height: 30px;
            font-size: 12px;
            margin-left: 30px;
        }

        .waiceng .nav .nav_l ul {
            list-style-type: none;
        }

        .waiceng .nav .nav_l ul li {
            width: 60px;
            float: left;


        }

        a {
            text-decoration: none;
            color: black;
        }

        .nav_r {
            float: right;
        }

        .nav_r .shezhi {
            font-size: 12px;
            margin-right: 20px;
        }

        .nav_r .anniu {
            background-color: cadetblue;
            border: 0;
            border-radius: 4px;
            margin-right: 20px;
        }

        .zhongjian {
            width: auto;
            height: 300px;
            background-color: chocolate;
        }

        .zjcontent {
            margin-left: auto;
            margin-right: auto;
            background-color: darkgreen;
            width: 1000px;
            height: 300px;
        }

        .logo {
            width: 270px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo img {
            width: 100%;

        }
        .search .search_inner{
            float: left;
            margin-left: auto;
            margin-right: auto;
        }
        .search .search_inner input {
			width: 427px;
			height:40px;
			border:2px solid #4e71f2;
			border-right:none;
			border-radius:10px 0 0 10px;
			user-select: none;
			outline: none;
			padding-left:10px;
          
		}
        .search .search_anniu {
			float: right;
		}
		.search .search_anniu button{
			width:108px;
			height:44px;
			background: #4e6ef2;
			color:#fff;
			border:none;
			border-radius:0 10px 10px 0;
			font-size: 16px;
		}
    </style>
</head>

<body>
    <div class="waiceng">
        <div class="nav">
            <div class="nav_l">
                <ul>
                    <li><a href="#">新闻</a></li>
                    <li><a href="#">好123</a></li>
                    <li><a href="#">地图</a></li>
                    <li><a href="#">直播</a></li>
                    <li><a href="#">视频</a></li>
                    <li><a href="#">贴吧</a></li>
                    <li><a href="#">学术</a></li>
                    <li><a href="#">更多</a></li>
                </ul>
            </div>
            <div class="nav_r">
                <span class="shezhi">设置</span>
                <button class="anniu">登录</button>
            </div>
        </div>
    </div>
    <div class="zhongjian">
        <div class="zjcontent">
            <div class="logo">
                <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" </div>
                <div class="search">
                    <div class="search_inner">
                        <input type="text">
                    </div>
                    <div class="search_anniu">
                        <button>甜蜜一下</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
